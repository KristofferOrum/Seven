---
layout: home
---

<div class="list">
{% for post in site.posts %}
<article class="the-article hentry">
	<div class="mod">
		<div class="inner">
			<div class="hd">
				<div class="group">
					<h2 class="alpha post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
					<div class="meta">
						<p class="milli">
						<time class="date-pub" title="{{ post.date | date_to_xmlschema }}">
							<span class="year">{{ post.date | date: '%y' }}</span>
							<span class="month">{{ post.date | date: '%m' }}</span>
							<span class="day">{{ post.date | date: '%d' }}</span>
						</time>
						<span class="category">{{ post.categories }}</span>
						</p>
					</div><!-- meta -->
				</div><!-- group -->
			</div><!-- hd -->
			<div class="bd">
				<div class="content">
				{{ post.content }}
				</div>
			</div><!-- bd -->
		</div><!-- inner -->
	</div><!-- mod -->
</article>
{% endfor %}
</div>
